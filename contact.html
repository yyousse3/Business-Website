<!-- Contact Form -->
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="bannerimg" src="images/yyousse3banner.jpeg" alt="banner">
      </div>
    </div>
    <div class="card">
        <div class="card-header">
            Contact Us ðŸ’›
            <a href="mailto:yyousse3@uwo.ca">Email us!</a>
        </div>

        <div class="card-block">
            <form onsubmit="validate()" role="form">
                <div class="form-group col-lg-12">
                  <br>
                    <label for="">Name</label>
                    <input required minlength="4" pattern="[a-zA-Z ]*" type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group col-lg-12">
                    <label for="">Email</label>
                    <input required type="email" class="form-control" placeholder="Your Email">                    
                </div>
                <div id="productIdContainer" class="form-group col-lg-12 hidden">
                    <label for="">Product ID</label>
                    <input id="productId" type="text" class="form-control" placeholder="Product-ID">
                </div>
                <div class="form-group col-lg-12">
                    <label class="form-control-label" for="form-group-input">Reason</label>
                    <select id="reason" size="0" class="form-control">
                        <option>General inquiry</option>
                        <option>Pricing and bulk rates</option>
                        <option>Product info</option>
                        <option>Shipping</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-lg-12">
                  <br>
                    <label class="form-control-label">Your Message</label>
                    <textarea required minlength="10" maxlength="30" class="form-control" rows="6" placeholder="Text must be more than 10 characters and less than 30 characters in length."></textarea>
                </div>
                <br>
                <div class="form-group col-lg-12">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <br>
            </form>
        </div>
    </div>
